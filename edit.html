<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<style>
a:link {
    color: blue;
    text-decoration: none;			
}

/* visited link */
a:visited {
    color: #2F4F4F;
    text-decoration: none;
}

/* mouse over link */
a:hover {
    color: #2F4F4F;
    text-decoration: underline;
}

/* selected link */
a:active {
    color: blue;
    text-decoration: underline;
}

h1{
	font-size: 40px;
	text-align: center;
}
	body {
    	background-color: #b0c4de;
}
</style>

<h1>Edit Student</h1>
<center><form action='/student/edit/{{student.key.id()}}' method='post'>
    <input type='text' name='first_name' value='{{student.first_name}}' placeholder='first name'/>
    <input type='text' name='last_name' value='{{student.last_name}}' placeholder='last name'/>
    <input type='text' name='age' value='{{student.age}}' placeholder='age'/>
    <input type='submit' value='Edit Student'></input>
</form></center>
</body>
</html>
